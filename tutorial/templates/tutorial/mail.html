<html>
  <body>
    <h1>Your Email</h1>
    <table width="100%" border="1">
      <tr>
        <th>From</th>
        <th>Subject</th>
        <th>Received</th>
      </tr>
      {% for message in messages %}
        <tr>
          <td>{{ message.From.EmailAddress.Address }}</td>
          <td>{{ message.Subject }}</td>
          <td>{{ message.DateTimeReceived }}</td> 
          
          <td>{{ message.Body.Content }}</td>
        </tr>
      {% endfor %}
    </table>
  </body>
</html>
